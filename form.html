<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Formulario de cadastro de aluno</h2>
    <form action="#" method="post">
        <label>Nome:</label>
        <input type="text" id="inp_name" name="name">
        <br>
        <label>Data de Nascimento:</label>
        <input type="date" id="inp_dn" name="dn">
        <br>
        <label>Email:</label>
        <input type="email" id="inp_email" name="email">
        <br>
        <label>CPF:</label>
        <input type="number" id="inp_cpf" name="cpf">
        <br>
        <label>Genero:</label>
        <input type="radio" name="genero" id="rbMas">Masculino </input>
        <input type="radio" name="genero" id="rbFem">Feminino </input>
        <input type="radio" name="genero" id="rbOut">Outro </input>
    </form>
    <label>linguagens favoritas:</label>
    <select name="linguagen" id="sel_ling">
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="js">JavaScript</option>
        <option value="c#">C#</option>
    </select>
    <br>
    <label>Aceito os termos e condições</label>
    <input type="checkbox" id="chk" required>
    <br>
    <label>Observação:</label> <br>
    <textarea id="txtobs" cols="10" rows="10" maxlength="10" minlength="5"></textarea>
    <input type="submit" value="Enviar">
    <input type="text" value="03/09/2024" readonly>
</body>
</html>

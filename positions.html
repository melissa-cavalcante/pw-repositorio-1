<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando posições</title>
    <style>
        @import url(css/styles.css);
    </style>
</head>
<body>
    <h2>Propriedade de positions</h2>
    <div class="static-box">
        <p>Estou estatico</p>
    </div>
    <div class="relative-box">
        <p>Estou relativo</p>
    </div>
    <div class="fixed-box">
        <p>Estou fixo</p>
    </div>
    <div class="parent">
        <div class="absolute-box1">
            <p>Conteudo em caixa absoluta 1</p>
        </div>
        <div class="absolute-box2">
            <p>Conteudo em caixa absoluta 2</p>
        </div>
        <div class="absolute-box3">
            <p>Conteudo em caixa absoluta 3</p>
        </div>

        
    </div>
</body>
</html>
